<div class="app-modal" [class.visible]="visible === true">

  <form (ngSubmit)="submit()" #addForm="ngForm">

    <h2>{{ 'Add User' | translate }}</h2>

    <div class="app-modal-body">

      <label>{{ 'Email' | translate }}</label>
      <input id="hashedit-add-user-email" type="text" maxlength="128" required
        [(ngModel)]="model.email"
        name="email">

      <label>{{ 'First Name' | translate }}</label>
      <input id="hashedit-add-user-first-name" type="text" maxlength="128" required
        [(ngModel)]="model.firstName"
        name="firstName">

      <label>{{ 'Last Name' | translate }}</label>
      <input id="hashedit-add-user-last-name" type="text" maxlength="128" required
        [(ngModel)]="model.lastName"
        name="lastName">

      <label>{{ 'Password' | translate }}</label>
      <input id="hashedit-add-user-password" type="password" maxlength="128" required
        [(ngModel)]="model.password"
        name="password">

      <label>{{ 'Retype Password' | translate }}</label>
      <input id="hashedit-add-user-retype" type="password" maxlength="128" required
        [(ngModel)]="model.retype"
        name="retype">

      <label>{{ 'Language' | translate }}</label>
      <select id="hashedit-add-user-language"
        [(ngModel)]="model.language"
        name="language">
        <option *ngFor="let language of languages" [value]="language.code">{{language.text}}</option>
      </select>

    </div>
    <!-- /.app-modal-body -->

    <div class="actions">
      <a (click)="hide()">{{ 'Cancel' | translate }}</a>
      <button type="submit">{{ 'Add User' | translate }}</button>
    </div>

  </form>

</div>
