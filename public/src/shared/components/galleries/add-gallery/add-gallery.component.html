<div class="app-modal" [class.visible]="visible === true">

  <form (ngSubmit)="submit()" #addForm="ngForm">

    <h2>{{ 'Add Gallery' | translate }}</h2>

    <label>{{ 'Name' | translate }}</label>
    <input id="hashedit-add-gallery-name" type="text" maxlength="128" placeholder="" required
      [(ngModel)]="model.name"
      ngControl="name">

    <div class="actions">
      <a (click)="hide()">{{ 'Cancel' | translate }}</a>
      <button type="submit">{{ 'Add Gallery' | translate }}</button>
    </div>

  </form>

</div>
